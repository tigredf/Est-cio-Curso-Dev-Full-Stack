<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="ordenando.js"></script>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">  
            <a class="cabecalho__menu__link" href="ordenando.html">Procedimento 1</a>
            <a class="cabecalho__menu__link" href="receitas.html">Procedimento 2</a> 
            <a class="cabecalho__menu__link" href="usuarios1.html">Procedimento 3</a>                     
        </nav>
    </header>

    <main>
    <label for="valor">Valor:</label>
    <input type="number" id="valor">

    <button onclick="add()">Adicionar</button>

    <label for="algoritmo">Escolha um algoritmo:</label>
    <select id="algoritmo">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
    </select>

    <button onclick="ordenar()">Ordenar</button>
    <button onclick="misturar()">Misturar</button>

    <ul id="valores"></ul>



    <script>
        const add = () => {
            const valorInput = document.getElementById('valor');
            const listaValores = document.getElementById('valores');
            
            const node = document.createElement('li');
            const textNode = document.createTextNode(valorInput.value);
            
            node.appendChild(textNode);
            listaValores.appendChild(node);
        };

        const ordenar = () => {
            const listaValores = document.getElementById('valores');
            const listaAlgoritmo = document.getElementById('algoritmo');
            const valores = Array.from(listaValores.children).map(item => eval(item.innerHTML));

            switch (listaAlgoritmo.value) {
                case 'bubble':
                    bubble_sort(valores);
                    break;
                case 'selection':
                    selection_sort(valores);
                    break;
                case 'quick':
                    quick_sort(valores, 0, valores.length - 1);
                    break;
                default:
                    break;
            }

            listaValores.innerHTML = valores.map(valor => `<li>${valor}</li>`).join('');
            
        };

        const misturar = () => {
            const listaValores = document.getElementById('valores');
            const valores = Array.from(listaValores.children).map(item => eval(item.innerHTML));

            shuffle(valores, valores.length * 2);

            listaValores.innerHTML = valores.map(valor => `<li>${valor}</li>`).join('');
        };
    </script>   
    </main>
</body>
<footer class="rodape">Thomas Santana &copy;2023</footer>
</html>
